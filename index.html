<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="style.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title> Login Screen </title>
    </head>

    <body>
        <nav id="nav1" style="background-color: #03a9f4;">
            <div id="nav-div" class="nav-wrapper">
               <a href="#!" id="logo" class="brand-logo left black-text">Login</a>
            </div>
        </nav>

        <div class="center-align">
          <img id="image" src="logo.png" alt="logo">
        </div>

        <div class="row" style="padding: 0 30px;">
          <form class="col s12" action="patient-list.html">
            <div class="row">
              <div class="input-field col s12">
                <input id="username" type="text" class="validate" required>
                <label for="username">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row center-align" style="padding: 10px 0;">
                <button class="btn waves-effect waves-light" type="submit" id="loginbtn">LOGIN</button>
                                 
            </div>
          </form>
        </div>

        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    </body>
  </html>
