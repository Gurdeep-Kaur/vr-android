<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="style.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title> Register Screen </title>
    </head>

    <body>
        <nav id="nav1" style="background-color: #03a9f4;">
            <div id="nav-div" class="nav-wrapper">
                <a href="#!" id="logo" class="brand-logo left black-text">Patient Registration</a>
                <a href="patient-list.html" class="waves-effect right" id="savebtn">
                    <i class="material-icons black-text">done</i>
                </a>
            </div>
        </nav>

        <div class="row" style="padding: 10px 30px;">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="pname" type="text" class="validate" required>
                <label for="pname">Patient Name</label>
              </div>
              <div class="input-field col s12">
                <input id="age" type="text" class="validate" required>
                <label for="age">Age</label>
              </div>
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Choose your option</option> 
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
                <label>Gender</label>
              </div>
              <div class="input-field col s12">
                 <input id="pno" type="text" class="validate" required>
                 <label for="pno">Phone Number</label>
              </div>
              <div class="input-field col s12">
                 <textarea id="current" class="materialize-textarea"></textarea>
                 <label for="current">Current Diagnosis</label>
              </div>
              <div class="input-field col s12">
                  <textarea id="symptoms" class="materialize-textarea"></textarea>
                  <label for="symptoms">Symptoms</label>
              </div>
              <div class="input-field col s12">
                  <textarea id="treatment" class="materialize-textarea"></textarea>
                  <label for="treatment">Recommended Treatment</label>
              </div>
            </div>
          </form>
        </div>

        <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="init.js"></script>
    </body>
  </html>
